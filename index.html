<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header class="panel-head"></header>
    <section class="order-summary">
      <h1 class="order-summary-title">Order Summary</h1>

      <p class="order-summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    
      <article class="product-overview">
        <span class="music-icon"></span>
        <ul>
          <li class="product"><h2 class="product-name">Annual Plan</h2><span class="product-price">$59.99/year</span></li>
        </ul>
        <a class="change-product-link" href="#">Change</a>
      </article>
      <section class="buttons">
        <a class="proceed-button" href="#">Proceed to Payment</a>
        <a class="cancel-link" href="#">Cancel Order</a>
      </section>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
